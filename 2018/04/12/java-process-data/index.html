    <h1 class="posttitle" itemprop="name headline">
        一些java处理数据的方法（需要持续更新）
    </h1>



    <div class="meta">
      <span class="author" itemprop="author" itemscope itemtype="http://schema.org/Person">
        <span itemprop="name">🍊AwfulOrange</span>
      </span>
      
    <div class="postdate">
        <time datetime="2018-04-12T07:15:12.000Z" itemprop="datePublished">2018-04-12</time>
    </div>


      
    <div class="article-tag">
        <i class="fas fa-tag"></i>
        <a class="tag-link" href="/tags/JAVA/">JAVA</a>
    </div>


    </div>
  </header>
  

  <div class="content" itemprop="articleBody">
    <p>###List转Map</p>
<figure class="highlight java"><table><tr><td class="code"><pre><span class="line"></span><br><span class="line">Map&lt;String, Integer&gt; receivedMap = giftReceived.stream()</span><br><span class="line">        .collect(Collectors.toMap(PromotionLotteryGiftReceivedInfo::getSubPromotionUid, PromotionLotteryGiftReceivedInfo::getReceivedCount));</span><br><span class="line"></span><br><span class="line">Map&lt;Long, HappyCodePhaseDto&gt; phaseBasicIdMap = Maps.uniqueIndex(phaseList, HappyCodePhaseDto::getBasicId);<span class="comment">//id不为空且必须唯一</span></span><br></pre></td></tr></table></figure>
<p>###筛选List<br><figure class="highlight java"><table><tr><td class="code"><pre><span class="line"><span class="comment">//获得某属性的list</span></span><br><span class="line">List&lt;Long&gt; betIds = showBetList.stream()</span><br><span class="line">                .map(o -&gt; o.getId())</span><br><span class="line">                .collect(Collectors.toList());</span><br><span class="line"><span class="comment">//筛选list中的数据</span></span><br><span class="line">List&lt;FliggyBetConfigDto&gt; betProcessList = showBetList.stream()</span><br><span class="line">                .filter(o -&gt; o.getBetStatus() == FliggyBetStatusEnum.BET_PROCESS.getCode())</span><br><span class="line">                .collect(Collectors.toList());</span><br><span class="line"></span><br><span class="line">orders.removeIf(o -&gt; Objects.equals(o.getDeleted(), <span class="number">1</span>));</span><br></pre></td></tr></table></figure></p>
<p>###拷贝属性<br><figure class="highlight java"><table><tr><td class="code"><pre><span class="line"></span><br><span class="line">BeanUtils.copy(order, OrdersVO.class); <span class="comment">//参数名-数据类型全部相同才能成功复制</span></span><br><span class="line">BeanUtils.copylist(list, OrdersVO.class); <span class="comment">//参数名-数据类型全部相同才能成功复制</span></span><br></pre></td></tr></table></figure></p>

  </div>
